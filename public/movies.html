<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">

    <title>Filmnaplóm - Filmnapló</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Filmnapló</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="nav-add-movie"><a class="nav-link" href="/add_movie.html">Új film</a></li>
                    <li class="nav-item" id="nav-logout"><a class="nav-link" href="#" id="logoutButton">Kijelentkezés</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3 p-5 bg-light rounded-3">
        <div class="row mb-3">
            <div class="col-md-4">
                <h2 id="moviesTitle">Filmlista</h2>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <a href="/add_movie.html" class="btn btn-success w-100">Új film hozzáadása</a>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="filterStatus" class="form-label">Szűrés státusz alapján:</label>
                <select id="filterStatus" class="form-select">
                    <option value="all">Összes</option>
                    <option value="watched">Megnézett</option>
                    <option value="unwatched">Még nem megnézett</option>
                </select>
            </div>
             <div class="col-md-4">
                <label for="searchTerm" class="form-label">Keresés címben:</label>
                <input type="text" id="searchTerm" class="form-control" placeholder="Film címe...">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                 <button id="applyFilterButton" class="btn btn-info w-100">Szűrés/Keresés</button>
            </div>
        </div>

        <div id="movieList" class="row">
            <!-- Film kártyák ide kerülnek dinamikusan JavaScript segítségével -->
            <!-- Példa kártya struktúra (JS generálja majd)
            <div class="col-md-4 movie-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Film Cím (Év)</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Szereplő(k): Szereplő neve</h6>
                        <p class="card-text">Értékelés: X/5</p>
                        <p class="card-text">Vélemény: Rövid vélemény...</p>
                        <p class="card-text"><small class="text-muted">Megnézve: DÁTUM, Hol: HELYSZÍN</small></p>
                        <p class="card-text"><small class="text-muted">Státusz: Megnézett / Még nem megnézett</small></p>
                        <a href="/edit_movie.html?id=FILM_ID" class="btn btn-sm btn-primary">Szerkesztés</a>
                        <button class="btn btn-sm btn-danger" onclick="deleteMovie(FILM_ID)">Törlés</button>
                    </div>
                </div>
            </div>
            -->
        </div>
        <div id="loadingIndicator" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Betöltés...</span>
            </div>
        </div>
        <p id="noMoviesMessage" class="text-center" style="display: none;">Még nincsenek filmek a naplódban. <a href="/add_movie.html">Adj hozzá egyet!</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/movies.js"></script>
</body>
</html>
