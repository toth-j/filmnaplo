<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció - Filmnapló</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Filmnapló</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="nav-login"><a class="nav-link" href="/index.html">Bejelentkezés</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6 p-sm-5 bg-light rounded-3">
                <h2>Regisztráció</h2>
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Felhasználónév:</label>
                        <input type="text" class="form-control" id="username" name="username" required minlength="3">
                        <div class="form-text">Legalább 3 karakter.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Jelszó:</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        <div class="form-text">Legalább 6 karakter.</div>
                    </div>
                    <div class="mb-3">
                        <label for="passwordConfirm" class="form-label">Jelszó megerősítése:</label>
                        <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Regisztráció</button>
                </form>
                <p class="mt-3">Már van fiókod? <a href="/index.html">Jelentkezz be!</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
