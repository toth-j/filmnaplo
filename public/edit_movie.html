<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film szerkesztése - Filmnapló</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Filmnapló</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="nav-movies"><a class="nav-link" href="/movies.html">Filmnaplóm</a></li>
                    <li class="nav-item" id="nav-add-movie"><a class="nav-link" href="/add_movie.html">Új film</a></li>
                    <li class="nav-item" id="nav-logout"><a class="nav-link" href="#" id="logoutButton">Kijelentkezés</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8 p-5 mb-5 bg-light rounded-3">
                <h2>Film szerkesztése</h2>
                <div id="loadingIndicatorEdit" class="text-center" style="display: none;">
                    <div class="spinner-border" role="status"><span class="visually-hidden">Betöltés...</span></div>
                </div>
                <form id="editMovieForm" style="display: none;"> <!-- Initially hidden until data is loaded -->
                    <input type="hidden" id="movieId" name="movieId">
                    <div class="mb-3">
                        <label for="cim" class="form-label">Film címe <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="cim" name="cim" required>
                    </div>
                    <div class="mb-3">
                        <label for="ev" class="form-label">Megjelenési éve</label>
                        <input type="number" class="form-control" id="ev" name="ev" min="1900" max="2100">
                    </div>
                    <div class="mb-3">
                        <label for="szereplo" class="form-label">Szereplő(k)</label>
                        <input type="text" class="form-control" id="szereplo" name="szereplo">
                    </div>
                    <div class="mb-3">
                        <label for="ertekeles" class="form-label">Személyes értékelés (1-5)</label>
                        <input type="number" class="form-control" id="ertekeles" name="ertekeles" min="1" max="5">
                    </div>
                    <div class="mb-3">
                        <label for="velemeny" class="form-label">Rövid személyes jegyzet/vélemény</label>
                        <textarea class="form-control" id="velemeny" name="velemeny" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="megnezve" class="form-label">Megnézés dátuma</label>
                        <input type="date" class="form-control" id="megnezve" name="megnezve">
                        <div class="form-text">Hagyd üresen, ha még nem nézted meg.</div>
                    </div>
                    <div class="mb-3">
                        <label for="hol" class="form-label">Hol nézted / fogod nézni?</label>
                        <input type="text" class="form-control" id="hol" name="hol" placeholder="pl. Mozi, Netflix">
                    </div>
                    <p><span class="text-danger">*</span> Kötelező mező</p>
                    <button type="submit" class="btn btn-primary">Módosítások mentése</button>
                    <a href="/movies.html" class="btn btn-secondary">Mégse</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script> <!-- Auth check and nav update -->
    <script src="/js/movies.js"></script>
</body>
</html>
